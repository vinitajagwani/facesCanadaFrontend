<div class="container">
    <div class="card card-container">

        <!-- card for address -->
        <div class="card colors">
            <div class="card-body">
                <div class="card-header col-md-12 pull-center">
                    Order Details
                </div>
                
				<br>
				<br>
                <div class="form-group">
                    <div class="input-group">
                       
                            <label>Name</label>
                        
                        <input type="text" class="form-control" [(ngModel)]="order.name" 
                           >
                        
                       
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                       
                            <label>Phone Number</label>
                        
                        <input type="text" class="form-control" [(ngModel)]="order.phoneNumber" [pattern]="'[789][0-9]{9}'"
                        >
                        
                       
                    </div>
                </div>
                     <div class="form-group">
                    <div class="input-group">
                        
                            <label>Address</label>
                        
                        <input type="text" class="form-control" [(ngModel)]="order.address"
                            placeholder="Full Address along with the city" 
                            >
                       
                        
                    </div>
                </div>
                
                    <div class="form-group">
                        <div class="input-group">
                           
                                <label>Pincode</label>
                            
                            <input type="text" class="form-control" [pattern]="'[3][0-9]{5}'"
                                [(ngModel)]="order.pincode" placeholder="Pin Code" 
                                >
                           
                            
                        </div>
                    </div>
                <button class="btn btn-success"  (click)="updateOrder(order.id,order)" > Edit Order</button>
                
                <!-- <button class="btn btn-success" *ngIf="order" (click)="updateOrder(order.id,order)" > update Order</button> -->

            </div>
        </div>
</div>
