<br>
                   <div class="container text-center" ><h1>Edit product</h1>
 <br>
  <div class="card card-container">
                    <div class="form-group">
                        <label for="name">Product Name</label>
						<br>
						<br>
                        <input type="text"  class="form-control" name="name" id="name"
                            [(ngModel)]="product.name" />
                        <span *ngIf="!productRegistration.get('name').valid && productRegistration.get('name').touched"
                            class="help-block">
                            please enter valid name
                        </span>
                    </div>
                    <div class="form-group">
                         <label for="image">Product Image</label>
						 <br>
						<br>
                        <input type="text" name="image" class="form-control" id="image"
                            [(ngModel)]="product.image" />
                        <span
                            *ngIf="!productRegistration.get('image').valid && productRegistration.get('image').touched"
                            class="help-block">
                            please enter valid image
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
						<br>
						<br>
                         <input type="description"  name="description" [(ngModel)]="product.description"
								required
								class="form-control" id="description">
         
		 
                           <span *ngIf="!productRegistration.get('description').valid && productRegistration.get('description').touched  "
                            class="help-block">
                            please enter valid description
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
						<br>
						<br>
                        <input type="text" name="price"  class="form-control" id="price"
                            [(ngModel)]="product.price" />
                        <span
                            *ngIf="!productRegistration.get('price').valid && productRegistration.get('price').touched"
                            class="help-block">
                            please enter valid price
                        </span>
                    </div>
                   
                    <div class="form-group form-button">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Update Product"
                            (click)="updateProduct()" />
                    </div>
                   
                </div>
                
            </div>
