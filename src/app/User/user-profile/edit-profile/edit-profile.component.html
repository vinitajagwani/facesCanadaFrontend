<div class="row">
    <div class="col-xs-12">
        <div class="card bg-light text-dark"
        style="width:600px;">
        <div class="card-body">
          <h4 style="text-align: center;">Edit Profile</h4>
          <hr>
      
          <div class="alert alert-success" *ngIf="isSuccessful">
           Edited Successfully!
          </div>
      
          <div class="alert alert-warning" *ngIf="isFailed">
            Edit failed!<br />
          </div>
      
          <form
            name="form"
            (ngSubmit)="editProfileForm.form.valid && onEditProfile()"
            #editProfileForm="ngForm"
            novalidate
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                placeholder="Enter your username"
                pattern="^[a-zA-Z0-9._%+-]{3,}$"
                required
                #username="ngModel"
              >
              <span class="help-block" *ngIf="username.errors?.required && username.touched">
                Username is required</span>
              <span class="help-block" *ngIf="username.errors?.pattern && username.touched">
               Minimum size must be 3</span>
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                placeholder="Enter your email address"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
                #email="ngModel"
              >
              <span class="help-block" *ngIf="email.errors?.required && email.touched">
                Email is required</span>
              <span class="help-block" *ngIf="email.errors?.pattern && email.touched">
                Email is not valid</span>
            </div>

            <button class="btn btn-success">
              Save</button>
          </form>
      
        </div>
      </div>
    </div>
</div>
