<form class="container" [formGroup]="userlist" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-9" style="height: max-content;">
        <select formControlName="list" class="form-control" aria-selected="true"  aria-placeholder="All">
          <option>All</option>
          <option>active</option>
          <option>inactive</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="pull-left">

        <button type="submit" class="btn btn-info">User List</button>
      </div>
    </div>

  </div>

  <!-- <p *ngIf="!adminData.valid && adminData.touched && submitted ">Admin data is Invalid</p> -->
</form>

<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered ">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Is Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            
            <td><button class="btn btn-info" (click)="changeStatus(user.id, user.active)">{{ user.active }}</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
