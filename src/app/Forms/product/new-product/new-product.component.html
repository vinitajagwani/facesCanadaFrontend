

<link
href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
rel="stylesheet" id="bootstrap-css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
id="bootstrap-css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<div class="main">

<!-- Sign up form -->
<section class="signup">
    <div class="container col-md-12">
        <div class="signup-content">
            <div class="signup-form">
                <form [formGroup]='productRegistration' class="register-form" id="register-form"
                    (ngSubmit)="saveProduct(productRegistration)">
                    <h2 class="form-title">Add new Product</h2>
                    
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" formControlName="name"
                            placeholder="Product Name" />
                            <span *ngIf="!productRegistration.get('name').valid && productRegistration.get('name').touched" class="help-block">
                                please enter valid name
                             </span>
                    </div>
                    <div class="form-group">
                        <label for="image"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="imge" id="image" formControlName="image"
                            placeholder="Product Image URL" />
                            <span *ngIf="!productRegistration.get('image').valid && productRegistration.get('image').touched" class="help-block">
                                please enter valid image
                             </span>
                    </div>
                    <div class="form-group">
                        <label for="text"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="description" id="description" formControlName="description"
                            placeholder="Product description" />
                            <span *ngIf="!productRegistration.get('description').valid && productRegistration.get('description').touched  " class="help-block">
                                please enter valid description
                             </span>
                             <!-- <span *ngIf="userregistrationForm.get('email').touched || userregistrationForm.get('email').dirty" class="help-block">
                                please enter your email
                             </span> -->
                    </div>
                    <div class="form-group">
                        <label for="price"><i class="zmdi zmdi-phone"></i></label>
                        <input type="number" name="price" id="price" formControlName="price"
                            placeholder="Product price" />
                            <span *ngIf="!productRegistration.get('price').valid && productRegistration.get('price').touched" class="help-block">
                                please enter valid price
                             </span>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Add"  />
                    </div>
                </form>
            </div>
                    </div>
    </div>
</section>


</div>
